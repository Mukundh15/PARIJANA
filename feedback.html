<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARIJANA Ai-powered insurance</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <h1>Parijana</h1>
        <p>AI-powered Insurance Claims Assistant</p>
    </header>
    <main>
        <form class="feedback-form" action="index.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>

        <label for="rating">Rating:</label>
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5" title="5 stars">&#9733;</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="4 stars">&#9733;</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="3 stars">&#9733;</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="2 stars">&#9733;</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="1 star">&#9733;</label>
        </div>
        <br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Your Feedback" required></textarea><br>
        
        <label for="improvement">Improvements:</label>
        <textarea name="Improvements" name="improvement" rows="5" required></textarea><br>
        <button type="submit">Submit Feedback</button>
        </form>
    </main>

  <footer>
    <p>&copy; 2025 Parijana. All rights reserved.</p>
  </footer>
  <script src="feedback.js"></script>
</body>
</html>
