<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support - Parijana</title>
  <link rel="stylesheet" href="customersupport.css">
</head>
<body>
  <header>
    <h1>24/7 Customer Support</h1>
    <p>Need help? Our support team is here for you 24/7.</p>
  </header>

  <main>
    <form class="support-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Parijana. All rights reserved.</p>
  </footer>

  <!-- Live Chat Button -->
  <button class="chat-button" onclick="toggleChat()">Chat with Us</button>

  <!-- Chat Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <h3>Live Chat</h3>
      <span onclick="toggleChat()">&#10006;</span>
    </div>
    <div class="chat-body">
      <p>Hi! How can we help you today?</p>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>

  <script src="customersupport.js"></script>
</body>
</html>
