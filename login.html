<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARIJANA Ai-powered insurance</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Parijana</h1>
        <p>AI-powered Insurance Claims Assistant</p>
    </header>
    <div class="login">
        <h1>Login</h1>
        <form action="index.html">
            <label for="username" id="email" class="ask-info">Username/Email:</label>
            <input type="text" id="email" placeholder="Enter Here" required><br>

            <label for="password" id="password" class="ask-info">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required><br>

            <input type="submit" id="submit"><br>
            <a href="#">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
